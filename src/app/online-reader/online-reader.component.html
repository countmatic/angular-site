<h1>Online countmatic reader</h1>
<p>You can use this tool to get the current readings of a countmatic counter token.</p>

<app-token-input-form (onTokenChanged)="onTokenChanged($event)"></app-token-input-form>
<div><p class="feedback">Last feedback: {{ feedback }}</p></div>
<app-current-readings-table [counters]="countersModel"></app-current-readings-table>
