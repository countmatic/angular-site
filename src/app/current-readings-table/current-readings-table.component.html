<table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Value</th>
    <th>Modified</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let counter of counters">
    <td>{{ counter.name }}</td>
    <td>{{ counter.count }}</td>
    <td>{{ counter.modified | date: 'medium' }}</td>
  </tr>
  </tbody>
</table>
