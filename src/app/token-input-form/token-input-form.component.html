<form (ngSubmit)="onSubmit()" #tokenForm="ngForm">
  <div class="form-group">
    <label for="token">countmatic Token</label>
    <input type="password" class="form-control" id="token" required [(ngModel)]="token" name="token">
  </div>

  <button type="submit" class="btn btn-success">Submit</button>

</form>
